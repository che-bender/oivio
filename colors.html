<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>colors</title>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
		<style type="text/css">
			html{
				background: white;
			}
			canvas{
				margin-left:10px;
				background: gray;
			}
		</style>
		<script type="text/javascript">
			onload = function() {
				draw_colors();
			};

			function init_colors(){
				var colors = new Array(25*25*25);
				var r = 0;
				var g = 0;
				var b = 0;
				for(r=0;r<25;r++)
				{
					for(g=0;g<25;g++)
					{
						for(b=0;b<25;b++)
						{
							colors[r*25*25 + g*25 + b] = {'r':r*10,'g':g*10,'b':b*10};
						}
					}
				}
			};

			function draw_colors(){
				var canvas = document.getElementById('canvassample');
				if ( ! canvas || ! canvas.getContext ) {
					return false;
				}
				var can = $("#canvassample").get(0);
				var ctx = can.getContext('2d');
				var context = canvas.getContext('2d');


				var x = 10;
				var y = 10;

				for(var r=0;r<25;r++)
				{
					for(var g=0;g<25;g++)
					{
						for(var b=0;b<25;b++)
						{
							x = 10 + 8*g + 210*(r%5);
							y = 10 + 8*b + 210*Math.floor((r/5));
							ctx.beginPath();
							ctx.fillStyle = "rgb(" + r*10 +","+ g*10 +","+ b*10 +")";
							//ctx.fillStyle = "rgb(" + g*10 +","+ r*10 +","+ b*10 +")";
							//ctx.fillStyle = "rgb(" + b*10 +","+ g*10 +","+ r*10 +")";
							ctx.fillRect(x,y,6,6);
							//ctx.arc(x, y, 4, 0, Math.PI*2, false);
							//ctx.fill();
							ctx.closePath();
						}
					}
				}
			};

		</script>
	</head>
	<body>
		<div id="wrapper">
			<canvas id="canvassample" width="1200" height="1200" style="border: 1px solid #444"></canvas>
			<p><a href="javascript:window.close()">close</a></p>
		</div>
	</body>
</html>
